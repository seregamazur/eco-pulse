quarkus:
  aws:
    enabled: true
  s3:
    devservices:
      enabled: false
    path-style-access: false
    aws:
      region: eu-central-1
      credentials:
        type: static
        static-provider:
          access-key-id: ${AWS_KEY}
          secret-access-key: ${AWS_SECRET}
opensearch:
  region: eu-central-1
  hosts: ${OPENSEARCH_HOST:localhost}
  protocol: https
  port: 443

