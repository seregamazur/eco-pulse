quarkus:
  http:
    cors:
      enabled: true
      origins: "*"
  console:
    color: false
  log:
    console:
      enable: true
      format: "%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
    level: INFO
    category:
      "io.quarkus":
        level: WARN
      "org.opensearch":
        level: DEBUG

opensearch:
  aws:
    region: "us-east-1"
    service: "es"
  max-concurrency: 300
  connection-acquisition-timeout: 60s
  hosts: "localhost"
  port: 9200
aws:
  enabled: false